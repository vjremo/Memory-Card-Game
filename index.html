<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1E90FF">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

<body>
 
    <div class="container">
        <header>

        </header>

        <section class="score-panel">
            <span class="timer fa fa-clock-o">00:00</span>

        	<ul class="stars">

        	</ul>

            <span class="moves"></span> Moves
        
            <div class="restart">

            </div>
            
            
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>

    <div class="modal_bg vanish">
        <div class="modal_body">
            <h2 class="modal_heading">Congrats!!</h2>
            <hr>
            <h3 class="modal_heading">Your Game Stats</h2>
            <hr>
            <div class="game_stats">
                <span class="game_time">Time taken=</span>
                <span class="game_moves">Moves made=</span>
                <span class="game_rating">Your Rating=</span>
            </div>
            <hr>
            <div class="modal_buttons">
                <button class="cancel_button"><strong>No, Thanks!</strong></button>
                <button class="replay_button"><strong>Play again!</strong></button>
            </div>
        </div>
    </div>
</body>
</html>
